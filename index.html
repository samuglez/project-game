<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section id="start-screen" class="start-screen">
        <div>
            <img src="styles/images/logo-bllooms-fondo.png">
        </div>
        <div>
            <button id="btn-start" class="btn-start">Start Game</button>
        </div>

    </section>
    <section id="game-screen" class="game-screen">
            <div><h3 id="score" class="score">Score: 0</h3></div> 
            <div><h3 id="timer" class="timer">Timer: 0</h3></div> 
    </section>
    <section id="end-screen" class="end-screen">
        <div>
            <img src="styles/images/logo-bllooms-fondo.png">
        </div>
        <div class="end">
            <div><h1 id="end-message-won" class="end-message-won"></h1></div>
            <div><h1 id="end-message-won-score" class="end-message-won-score"></h1></div>
            <div><h1 id="end-message-lose" class="end-message-lose"></h1></div>
            <div><h1 id="end-message-lose-score" class="end-message-lose-score"></h1></div>
            
        </div>
        <div>           
        <button id="btn-playAgain" class="btn-playAgain"> Play again</button>
        </div>
        
    </section>
    <script src="src/index.js"></script>
</body>
</html>
